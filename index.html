<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
          Reto tecnico (Bootcamp Salesfoce)
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center app_title mb-4">Lista de Usuarios</h1>

    <div class="row g-4 justify-content-center" id="PROFILE_DISPLAY_AREA"></div>

    <div class="text-center mt-4">
      <button id="PROFILE_GENERATOR_BUTTON" class="button button-primary">Generar nueva lista</button>
    </div>
  </div>

  <div id="USER_PROFILE_MODAL" class="position-fixed top-0 start-0 w-100 h-100 d-none bg-dark bg-opacity-75 justify-content-center align-items-center z-3">
    <div class="bg-white rounded p-4" style="max-width: 420px; max-height: 90vh; overflow-y: auto;">
      <img id="EXPANDED_PROFILE_IMAGE" class="img-fluid rounded mb-3" />
      <h2 id="USER_FULL_NAME_DISPLAY" class="fw-bold app_title mb-3"></h2>
      <div id="USER_DETAILED_INFORMATION"></div>
      <div class="text-center mt-4">
        <button id="MODAL_CLOSE_BUTTON" class="button button-primary">Cerrar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
